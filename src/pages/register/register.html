<ion-content padding>

  <img src="assets/imgs/login_icon.png" 
    alt="logo" 
    class="login__logo animated bounceInDown">
  <form #registerForm="ngForm" novalidate>
    <ion-item class="animated slideInRight">
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name" required #name="ngModel" minlength="4"></ion-input>
    </ion-item>
    <div padding *ngIf="name.invalid && name.dirty">
      <span class="global__input-error">Name must be between 4 to 10 characters</span>
    </div>  
    <ion-item class="animated slideInLeft">
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required #email="ngModel"
      pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"></ion-input>
    </ion-item>
    <div padding *ngIf="email.invalid && email.dirty">
      <span class="global__input-error">Email address is not valid.</span>
    </div>
    <ion-item class="animated slideInRight">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required
      pattern="^.{6,}$"></ion-input>
    </ion-item>
    <div padding *ngIf="password.invalid && password.dirty">
      <span class="global__input-error">Password must be 6 characters long.</span>
    </div>
    <ion-row class="animated fadeIn" padding-top text-center>
      <div>
        <button ion-button round outline text-center (click)="register()" [disabled]="registerForm.invalid">Register</button>
        <p>Already have an account? <span class="loginLink" (click)="navigateToLogin()">Login</span></p>
      </div>
    </ion-row>
  </form>


</ion-content>
