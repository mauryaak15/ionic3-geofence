<ion-content padding-horizontal>

  <div class="login_wrapper">

    <img src="assets/imgs/login_icon.png" 
      alt="logo" 
      class="login__logo animated bounceInDown">
    <form #loginForm="ngForm" novalidate>
      <ion-item class="animated slideInLeft">
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="user.email" #email="ngModel"
        pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
      </ion-input>
      </ion-item>
      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address is not valid.</span>
      </div>
      <ion-item class="animated slideInRight">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required name="password" [(ngModel)]="user.password" #password="ngModel" pattern="^.{6,}$">
        </ion-input>
      </ion-item>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input-error">Password must be 6 characters long.</span>
      </div>
      <ion-row class="animated fadeIn" padding-top text-center>
        <div>
          <button ion-button round outline text-center (click)="login()" [disabled]="loginForm.invalid">Login</button>
          <p>Don't have an account? <span class="regLink" (click)="navigateToRegister()">Register</span></p>
        </div>
      </ion-row>
    </form>

  </div>

</ion-content>
