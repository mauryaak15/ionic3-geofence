<ion-header>

  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()"> 
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-end>Nearby Places</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines *ngFor="let place of places">
      <ion-item>
        <ion-avatar item-left>
            <img [src]="place.pic">
        </ion-avatar>
        <ion-badge float-right color="dark">{{ place.distance }}</ion-badge>
        <h2>{{ place.name | truncate:[30, '...'] }}</h2>
        <p>{{ place.address | truncate:[35, '...'] }}</p>
      </ion-item>
    </ion-list>
</ion-content>
