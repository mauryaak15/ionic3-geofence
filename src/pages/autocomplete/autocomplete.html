<!--
  Generated template for the AutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>Search Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-range min="50" max="1000" [(ngModel)]="data.radius" color="secondary">
      <ion-label range-right>{{ data.radius }} m</ion-label>
    </ion-range>
    <ion-searchbar #autoFocus [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar> 
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
</ion-content>
